<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAYA-MD â€” Pair Code</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      width: 90%;
      max-width: 360px;
      color: #fff;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 2.2rem;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h4 {
      font-weight: normal;
      color: #ccc;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      background: linear-gradient(45deg, #eeeeee 0%, #fefefe 100%);
      box-shadow: inset 5px 5px 10px #dcdcdc, inset -5px -5px 10px #ffffff;
      margin-bottom: 20px;
    }

    .input-container input {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
      color: #333;
    }

    .input-container button {
      background: linear-gradient(135deg, #57d3ff, #009dff);
      border: none;
      padding: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #57d3ff, #0088dd);
    }

    #pair a, #waiting-message {
      display: block;
      font-size: 0.95rem;
      color: #eee;
      margin-top: 10px;
    }

    #copy {
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ¤– KAYA-MD</h2>
    <h4>Entrez votre numÃ©ro avec l'indicatif pays</h4>

    <div class="input-container">
      <input placeholder="+243..." type="number" id="number" />
      <button id="submit">GO</button>
    </div>

    <a id="waiting-message" style="display: none;">Veuillez patienter...</a>
    <main id="pair"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:deepskyblue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#f99;font-weight:bold">Entre ton numÃ©ro WhatsApp avec lâ€™indicatif.</a>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#f99;font-weight:bold">Format invalide.</a>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "", bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#333;font-size:20px";
        a.innerHTML = '<a style="color:#ccc;font-weight:bold">Patiente un instant...</a>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Indisponible";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#57d3ff;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font>';
      }
    });
  </script>
</body>
</html>
