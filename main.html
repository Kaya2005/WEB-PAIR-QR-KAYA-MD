<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAYA-MD - WhatsApp Bot Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ffffff;
      font-size: 3.5rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 0 4px 14px rgba(0, 0, 0, 0.5);
      text-transform: uppercase;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      width: 250px;
      padding: 15px 25px;
      margin: 10px;
      background: transparent;
      border-radius: 30px;
      border: 2px solid #ffffff;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      height: 200%;
      width: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewX(45deg);
      transition: all 0.5s;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .btn:hover {
      background-color: #ffffff;
      color: #111;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }

    .btn:active {
      filter: brightness(0.95);
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .btn { width: 80%; font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>ðŸ¤– KAYA-MD</h1>

  <button onclick="window.open(`/qr`)" class="btn">QR Code</button>
  <button onclick="window.open(`/pair`)" class="btn">Pair Code</button>
  <button onclick="window.open(`https://github.com/GlobalTechInfo`)" class="btn">GitHub</button>
  <button onclick="window.open(`https://whatsapp.com/channel/0029VagJIAr3bbVBCpEkAM07`)" class="btn">WhatsApp</button>

</body>
</html>
